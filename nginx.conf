# crud-dashboard/nginx.conf
server {
    listen 80;
    server_name localhost; # Adjust if needed

    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        # Try serving the requested file directly, then try directories,
        # finally fall back to index.html for SPA routing
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add specific caching headers for assets
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}